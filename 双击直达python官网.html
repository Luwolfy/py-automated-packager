<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Python官网链接</title>  
    <style>  
        .button {  
            display: inline-block;  
            border-radius: 4px;  
            background-color: #007BFF;  
            border: none;  
            color: #FFFFFF;  
            text-align: center;  
            font-size: 20px;  
            padding: 10px;  
            width: 200px;  
            transition: all 0.5s;  
            cursor: pointer;  
            margin: 10px;  
            text-decoration: none;  
        }  
  
        .button:hover {  
            background-color: #0056b3;  
        }  
    </style>  
</head>  
<body>  
    <h1>点击这里访问Python官网</h1>  
    <a href="https://www.python.org/" target="_blank" class="button">前往Python官网</a>  
    <p>点击上面的按钮将在新标签页中打开Python的官方网站。</p>  
</body>  
</html>
